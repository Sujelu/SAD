<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.D. | RoboPlinko INFINITE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; overflow: hidden; font-family: 'Courier New', monospace; background: #000; color: #fff; }
        canvas { display: block; background: #111; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .overlay h1 { font-size: 70px; margin-bottom: 20px; text-shadow: 0 0 30px #0ff, 0 0 60px #0ff; animation: glitch 1.5s infinite; }
        @keyframes glitch { 0%,100% { text-shadow: 0 0 30px #0ff, 0 0 60px #0ff; } 50% { text-shadow: 0 0 40px #f0f, 0 0 80px #f0f; } }
        button { padding: 18px 40px; font-size: 28px; font-weight: bold; color: #000; background: linear-gradient(45deg, #0ff, #0f0); border: none; border-radius: 15px; cursor: pointer; transition: all 0.3s; box-shadow: 0 0 30px #0ff; }
        button:hover { transform: scale(1.15); box-shadow: 0 0 50px #0ff; }
        #info { position: absolute; top: 15px; left: 15px; display: flex; gap: 15px; z-index: 50; }
        .score-box { background: rgba(0,0,0,0.7); padding: 12px 22px; border-radius: 12px; border: 2px solid #0ff; font-size: 20px; font-weight: bold; min-width: 140px; text-align: center; box-shadow: 0 0 20px #0ff; }
        .score-zone { position: absolute; bottom: 0; height: 70px; width: 100%; display: flex; border-top: 4px solid #0ff; }
        .score-zone div { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold; background: rgba(0,0,0,0.8); border-left: 1px solid #0ff; border-right: 1px solid #0ff; text-shadow: 0 0 12px #fff; }
        .level-up { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 90px; font-weight: bold; color: gold; text-shadow: 0 0 40px yellow, 0 0 80px orange; opacity: 0; pointer-events: none; z-index: 90; }
        .score-popup { position: absolute; font-weight: bold; font-size: 28px; color: gold; text-shadow: 0 0 15px #ff0; pointer-events: none; animation: floatUp 1.2s forwards; z-index: 70; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-60px); opacity: 0; } }
        .combo-text { position: absolute; top: 90px; left: 50%; transform: translateX(-50%); font-size: 56px; font-weight: bold; color: #ff0; text-shadow: 0 0 25px #ff0; opacity: 0; transition: opacity 0.3s; z-index: 60; }
        .sad-logo { position: absolute; top: 15px; right: 15px; font-size: 16px; color: #0ff; text-shadow: 0 0 15px #0ff; z-index: 50; opacity: 0.9; }
        .track-info { position: absolute; bottom: 90px; left: 20px; font-size: 16px; color: #0ff; text-shadow: 0 0 10px #0ff; z-index: 50; }
    </style>
</head>
<body>

    <canvas id="plinkoCanvas"></canvas>

    <!-- S.A.D. LOGO -->
    <div class="sad-logo">S.A.D. INFINITE ARCADE<br>by Dr.Sujelu</div>

    <!-- TITLE SCREEN -->
    <div class="overlay" id="startOverlay">
        <h1>ROBOPLINKO</h1>
        <h2 style="font-size: 32px; color: #0ff; margin-bottom: 20px;">INFINITE</h2>
        <button id="startButton">INIZIA</button>
        <div style="margin-top: 30px; color: #0ff; font-size: 20px;">
            HI-SCORE: <span id="hiScoreDisplay">000000</span>
        </div>
    </div>

    <!-- GAME OVER -->
    <div class="overlay" id="gameOverOverlay" style="display: none;">
        <h1>GAME OVER</h1>
        <div style="margin: 20px 0; font-size: 36px; color: gold;">
            SCORE FINALE: <span id="finalScore">0</span>
        </div>
        <button id="restartButton">RIVINCITA</button>
    </div>

    <!-- HUD -->
    <div id="info">
        <div class="score-box">Score: <span id="score">0</span></div>
        <div class="score-box">Picco: <span id="highScore">0</span></div>
        <div class="score-box">Livello: <span id="level">1</span></div>
        <div class="score-box">Combo: <span id="combo">0</span></div>
    </div>

    <!-- SCORE ZONES -->
    <div class="score-zone">
        <div>-500</div><div>+10</div><div>+20</div><div>150</div>
        <div>-1000</div><div>5000</div><div>-1000</div><div>150</div>
        <div>40</div><div>75</div><div>-500</div>
    </div>

    <!-- LEVEL UP -->
    <div class="level-up" id="levelUpMessage">LEVEL UP!</div>

    <!-- COMBO -->
    <div class="combo-text" id="comboText"></div>

    <!-- TRACK INFO -->
    <div class="track-info" id="trackInfo">Livello 1 – Intro</div>

    <!-- AUDIO – RINOMINATI SEMPLICI -->
    <audio id="dropSound" src="audio/drop.wav" preload="auto"></audio>
    <audio id="bounceSound" src="audio/bounce01.wav" preload="auto"></audio>
    <audio id="bonusClickSound" src="audio/bonus_click.wav" preload="auto"></audio>
    <audio id="bonusCompleteSound" src="audio/bonus_complete.wav" preload="auto"></audio>
    <audio id="powerupSpawnSound" src="audio/powerup_spawn.wav" preload="auto"></audio>
    <audio id="powerupCollectSound" src="audio/powerup_collect.wav" preload="auto"></audio>
    <audio id="explosionSound" src="audio/explosion.wav" preload="auto"></audio>

    <!-- SOUNDTRACK PER LIVELLO -->
    <audio id="track1" src="audio/level1_intro.mp3" preload="auto"></audio>
    <audio id="track2" src="audio/Dr.Sujelu_The Golden Element.mp3" preload="auto"></audio>
    <audio id="track3" src="audio/Fire Fish.wav" preload="auto"></audio>
    <audio id="track4" src="audio/Game Over.mp3" preload="auto"></audio>
    <audio id="track5" src="audio/Rock n Roll.mp3" preload="auto"></audio>
    <audio id="track6" src="audio/reDiesisChiodino02.wav" preload="auto"></audio>
    <audio id="track7" src="audio/level_up.mp3" preload="auto"></audio>
    <audio id="track8" src="audio/Brain Massage - S.A.D. Corp.mp3" preload="auto"></audio>

    <script>
        // === ELEMENTI ===
        const canvas = document.getElementById('plinkoCanvas');
        const ctx = canvas.getContext('2d');
        const startOverlay = document.getElementById('startOverlay');
        const startButton = document.getElementById('startButton');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const hiScoreDisplay = document.getElementById('hiScoreDisplay');
        const levelDisplay = document.getElementById('level');
        const comboDisplay = document.getElementById('combo');
        const levelUpMessage = document.getElementById('levelUpMessage');
        const comboText = document.getElementById('comboText');
        const finalScoreDisplay = document.getElementById('finalScore');
        const trackInfo = document.getElementById('trackInfo');

        // === AUDIO ===
        const dropSound = document.getElementById('dropSound');
        const bounceSound = document.getElementById('bounceSound');
        const bonusClickSound = document.getElementById('bonusClickSound');
        const bonusCompleteSound = document.getElementById('bonusCompleteSound');
        const powerupSpawnSound = document.getElementById('powerupSpawnSound');
        const powerupCollectSound = document.getElementById('powerupCollectSound');
        const explosionSound = document.getElementById('explosionSound');

        const tracks = [
            null, // livello 0
            document.getElementById('track1'),
            document.getElementById('track2'),
            document.getElementById('track3'),
            document.getElementById('track4'),
            document.getElementById('track5'),
            document.getElementById('track6'),
            document.getElementById('track7'),
            document.getElementById('track8')
        ];
        let currentTrack = null;

        // === PENTATONIC BOUNCE ===
        const bounceNotes = [0, 3, 5, 7, 10];
        let currentNote = 0;

        // === COSTANTI ===
        const CHIODINO_RADIUS = 5, PALLINA_RADIUS = 5;
        let GRAVITY_Y = 0.5;
        const ZONE_HEIGHT = 70;
        const SCORE_ZONES = [-500, 10, 20, 150, -1000, 5000, -1000, 150, 40, 75, -500];
        const LEVEL_THEMES = [
            { bg: "#111", peg: "#888", ball: "orange", glow: "#555" },
            { bg: "#0a0a23", peg: "#00ff41", ball: "#00ffff", glow: "#0f0" },
            { bg: "#230023", peg: "#ff00ff", ball: "#ff4400", glow: "#f0f" },
            { bg: "#330000", peg: "#ffff00", ball: "white", glow: "#ff0" },
            { bg: "#001133", peg: "#00ffff", ball: "#00ff00", glow: "#0ff" },
            { bg: "#330011", peg: "#ff00ff", ball: "#ffff00", glow: "#f0f" },
            { bg: "#113300", peg: "#00ff00", ball: "#ff00ff", glow: "#0f0" },
            { bg: "#000000", peg: "#ffffff", ball: "#00ffff", glow: "#fff" }
        ];

        // === VARIABILI ===
        let CHIODINI = [], PALLINE = [], BONUS = [], POWERUPS_ACTIVE = [], particles = [];
        let score = 0, highScore = 0, gameOver = false;
        let currentLevel = 1, levelThreshold = 10000;
        let combo = 0, comboMultiplier = 1;
        let shakeIntensity = 0;

        highScore = parseInt(localStorage.getItem('sadInfiniteHiScore') || '0');
        highScoreDisplay.innerText = highScore.toString().padStart(6, '0');
        hiScoreDisplay.innerText = highScore.toString().padStart(6, '0');

        // === RESIZE ===
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            generateChiodini();
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // === GENERA CHIODINI ===
        function generateChiodini() {
            CHIODINI = [];
            const rows = 20, cols = 24;
            const spacingX = canvas.width / cols;
            const spacingY = (canvas.height - ZONE_HEIGHT - 120) / rows;
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const offsetX = (y % 2 === 0) ? spacingX / 2 : 0;
                    CHIODINI.push({ x: x * spacingX + offsetX, y: y * spacingY + 100, glow: Math.random() * 0.7 + 0.3 });
                }
            }
        }

        // === CREA PALLINA ===
        function createPallina(x) {
            PALLINE.push({ x, y: 10, speedX: (Math.random() - 0.5) * 1.2, speedY: 0, landed: false, color: LEVEL_THEMES[(currentLevel-1) % LEVEL_THEMES.length].ball });
            combo++;
            comboDisplay.innerText = combo;
            showCombo();
            dropSound.currentTime = 0;
            dropSound.play().catch(() => {});
        }

        // === RIMBALZO PENTATONICO ===
        function playBounce() {
            bounceSound.currentTime = 0;
            bounceSound.playbackRate = Math.pow(2, bounceNotes[currentNote % 5] / 12);
            bounceSound.play().catch(() => {});
            currentNote++;
        }

        // === CAMBIO TRACCIA ===
        function playTrack(level) {
            if (currentTrack) currentTrack.pause();
            const track = tracks[level];
            if (track) {
                track.currentTime = 0;
                track.loop = true;
                track.play().catch(() => {});
                currentTrack = track;
                trackInfo.innerText = `Livello ${level} – ${track.src.split('/').pop().replace('.mp3','').replace('.wav','')}`;
            }
        }

        // === UPDATE PALLINE ===
        function updatePalline() {
            PALLINE = PALLINE.filter(p => {
                if (p.landed) return true;
                p.speedY += GRAVITY_Y;
                p.y += p.speedY;
                p.x += p.speedX;

                if (p.x < PALLINA_RADIUS || p.x > canvas.width - PALLINA_RADIUS) p.speedX *= -0.9;

                CHIODINI.forEach(c => {
                    const dist = Math.hypot(c.x - p.x, c.y - p.y);
                    if (dist < CHIODINO_RADIUS + PALLINA_RADIUS) {
                        p.speedY *= -0.8;
                        p.speedX += (Math.random() - 0.5) * 1.8;
                        createParticles(p.x, p.y, 4, '#fff');
                        playBounce();
                    }
                });

                if (p.y >= canvas.height - ZONE_HEIGHT) {
                    p.landed = true;
                    const zoneWidth = canvas.width / SCORE_ZONES.length;
                    const zoneIndex = Math.floor(p.x / zoneWidth);
                    let points = SCORE_ZONES[zoneIndex] || 0;
                    const total = Math.max(0, points * combo * comboMultiplier);
                    score += total;
                    showScorePopup(p.x, p.y, total > 0 ? `+${total}` : total);
                    combo = 0;
                    comboDisplay.innerText = '0';
                    hideCombo();
                }
                return p.y < canvas.height + 50;
            });
        }

        // === CREA BONUS, POWERUP, PARTICELLE ===
        function createBonus() {
            const types = ['circle', 'square', 'triangle'];
            const type = types[Math.floor(Math.random() * types.length)];
            const size = type === 'circle' ? 22 : (type === 'square' ? 32 : 27);
            BONUS.push({ x: Math.random() * (canvas.width - size), y: Math.random() * (canvas.height - ZONE_HEIGHT - size), type, size, clicked: 0, speedX: (Math.random() - 0.5) * 2.5, speedY: (Math.random() - 0.5) * 2.5 });
        }

        function createPowerUp() {
            const types = ['DOUBLE', 'SLOW', 'MULTI'];
            const type = types[Math.floor(Math.random() * types.length)];
            const color = type === 'DOUBLE' ? 'gold' : (type === 'SLOW' ? '#00f' : '#0f0');
            POWERUPS_ACTIVE.push({ x: Math.random() * canvas.width, y: 0, type, color, vy: 2.5 });
        }

        function createParticles(x, y, count = 20, color = 'yellow') {
            for (let i = 0; i < count; i++) {
                particles.push({ x, y, vx: (Math.random() - 0.5) * 15, vy: (Math.random() - 0.5) * 15, life: 1, color });
            }
        }

        // === UPDATE BONUS, POWERUPS, PARTICELLE ===
        function updateBonus() {
            BONUS.forEach(b => {
                b.x += b.speedX; b.y += b.speedY;
                if (b.x < 0 || b.x + b.size > canvas.width) b.speedX *= -1;
                if (b.y < 0 || b.y + b.size > canvas.height - ZONE_HEIGHT) b.speedY *= -1;
            });
        }

        function updatePowerUps() {
            POWERUPS_ACTIVE = POWERUPS_ACTIVE.filter(pu => {
                pu.y += pu.vy;
                return pu.y < canvas.height;
            });
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx; p.y += p.vy; p.vx *= 0.97; p.vy *= 0.97; p.life -= 0.018;
                return p.life > 0;
            });
        }

        // === DRAW ===
        function drawChiodini() {
            const theme = LEVEL_THEMES[(currentLevel-1) % LEVEL_THEMES.length];
            CHIODINI.forEach(c => {
                ctx.beginPath();
                ctx.arc(c.x, c.y, CHIODINO_RADIUS, 0, Math.PI*2);
                ctx.fillStyle = theme.peg;
                ctx.shadowColor = theme.glow;
                ctx.shadowBlur = c.glow * 30;
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.strokeStyle = '#333';
                ctx.stroke();
            });
        }

        function drawPalline() {
            PALLINE.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, PALLINA_RADIUS, 0, Math.PI*2);
                ctx.fillStyle = p.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1.5;
                ctx.stroke();
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - 2.5, p.y - 2.5, 5, 5);
            });
            ctx.globalAlpha = 1;
        }

        // === UI ===
        function showScorePopup(x, y, text) {
            const el = document.createElement('div');
            el.className = 'score-popup';
            el.innerText = text;
            el.style.left = x + 'px';
            el.style.top = (y - 20) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1200);
        }

        function showLevelUp() {
            levelUpMessage.style.opacity = 1;
            setTimeout(() => levelUpMessage.style.opacity = 0, 1800);
        }

        function showCombo() {
            if (combo > 2) {
                comboText.innerText = `COMBO x${combo}`;
                comboText.style.opacity = 1;
            }
        }

        function hideCombo() {
            setTimeout(() => { if (combo <= 2) comboText.style.opacity = 0; }, 600);
        }

        function applyShake() {
            if (shakeIntensity > 0) {
                const dx = (Math.random() - 0.5) * shakeIntensity;
                const dy = (Math.random() - 0.5) * shakeIntensity;
                ctx.translate(dx, dy);
                shakeIntensity *= 0.85;
            }
        }

        function drawScore() {
            const displayScore = Math.floor(score * comboMultiplier);
            scoreDisplay.innerText = displayScore.toString().padStart(6, '0');
            if (displayScore > highScore) {
                highScore = displayScore;
                highScoreDisplay.innerText = highScore.toString().padStart(6, '0');
                hiScoreDisplay.innerText = highScore.toString().padStart(6, '0');
                localStorage.setItem('sadInfiniteHiScore', highScore);
            }
        }

        function checkGameOver() {
            if (PALLINE.length > 200) { // overload = game over
                gameOver = true;
                finalScoreDisplay.innerText = Math.floor(score * comboMultiplier);
                gameOverOverlay.style.display = 'flex';
                if (currentTrack) currentTrack.pause();
            }
        }

        // === CLICK HANDLER ===
        canvas.addEventListener('click', e => {
            if (gameOver) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Power-up
            for (let i = POWERUPS_ACTIVE.length - 1; i >= 0; i--) {
                const pu = POWERUPS_ACTIVE[i];
                const dist = Math.hypot(pu.x - x, pu.y - y);
                if (dist < 30) {
                    powerupCollectSound.currentTime = 0;
                    powerupCollectSound.play().catch(() => {});
                    activatePowerUp(pu.type);
                    createParticles(x, y, 30, pu.color);
                    POWERUPS_ACTIVE.splice(i, 1);
                    break;
                }
            }

            // Bonus
            for (let i = BONUS.length - 1; i >= 0; i--) {
                const b = BONUS[i];
                if (x > b.x && x < b.x + b.size && y > b.y && y < b.y + b.size) {
                    b.clicked++;
                    bonusClickSound.currentTime = 0;
                    bonusClickSound.play().catch(() => {});
                    if (b.clicked >= 3) {
                        BONUS.splice(i, 1);
                        bonusCompleteSound.currentTime = 0;
                        bonusCompleteSound.play().catch(() => {});
                        remainingBalls += 3;
                    }
                    break;
                }
            }

            createPallina(x);
        });

        function activatePowerUp(type) {
            if (type === 'DOUBLE') { comboMultiplier = 2; setTimeout(() => comboMultiplier = 1, 12000); }
            else if (type === 'SLOW') { GRAVITY_Y = 0.2; setTimeout(() => GRAVITY_Y = 0.5, 10000); }
            else if (type === 'MULTI') { for (let i = 0; i < 5; i++) setTimeout(() => createPallina(canvas.width/2 + (Math.random()-0.5)*100), i*100); }
        }

        // === GAME LOOP ===
        function update() {
            if (gameOver) return;

            ctx.save();
            applyShake();

            const theme = LEVEL_THEMES[(currentLevel-1) % LEVEL_THEMES.length];
            ctx.fillStyle = theme.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (score >= levelThreshold) {
                currentLevel++;
                levelThreshold += 10000 + (currentLevel * 2000);
                levelDisplay.innerText = currentLevel;
                showLevelUp();
                createParticles(canvas.width/2, 100, 80, 'gold');
                shakeIntensity = 20;
                createPowerUp();
                playTrack(Math.min(currentLevel, tracks.length - 1));
            }

            updatePalline();
            updateBonus();
            updatePowerUps();
            updateParticles();

            drawChiodini();
            drawPalline();
            drawParticles();

            drawScore();
            checkGameOver();

            ctx.restore();
            requestAnimationFrame(update);
        }

        // === AVVIO ===
        function startGame() {
            score = 0; gameOver = false;
            currentLevel = 1; levelThreshold = 10000;
            combo = 0; comboMultiplier = 1;
            PALLINE = []; BONUS = []; POWERUPS_ACTIVE = []; particles = [];
            GRAVITY_Y = 0.5; currentNote = 0;

            generateChiodini();
            createBonus();
            setInterval(createBonus, 25000);
            setInterval(createPowerUp, 35000);

            startOverlay.style.display = 'none';
            gameOverOverlay.style.display = 'none';

            scoreDisplay.innerText = '000000';
            levelDisplay.innerText = '1';
            comboDisplay.innerText = '0';
            playTrack(1);

            requestAnimationFrame(update);
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
    </script>
</body>
</html>
